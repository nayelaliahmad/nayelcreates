<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a CALL</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-image: url(call.png);
            height: 100vh;
            background-size: cover;
            position: center;
        }
       

    </style>
    <header>
        <nav>
            <ul>
                <li><a href="service.html"  class="ani">SERVICES</a></li>
                <li><a href="call.html" class="ani">BOOK A CALL</a></li>
                <li><a href="contact.html" class="ani">CONTACT ME</a></li>
                
            </ul>
            </ul>
        </nav>
    </header>
</head>
<body>
    <main>
        <section class="booking-form">
            <h2>Schedule a Call</h2>
            <p>Fill out the form below to book a call with me. I'll get back to you shortly!</p>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="date">Preferred Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Preferred Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="form-group">
                    <label for="message">Additional Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Any specific topics you'd like to discuss?"></textarea>
                </div>

                <button type="submit">Book Now</button>
            </form>
        </section>
    </main>
  
    
</body>
</html>
